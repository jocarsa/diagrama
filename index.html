<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jocarsa | dia - Editor de diagramas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <div class="brand">
            <span class="brand-main">jocarsa</span>
            <span class="brand-separator">|</span>
            <span class="brand-variant">dia</span>
        </div>

        <div class="toolbar-section-label">Formas</div>
        <div class="tool" draggable="true" data-shape="rectangle">Rectángulo</div>
        <div class="tool" draggable="true" data-shape="pill">Píldora</div>
        <div class="tool" draggable="true" data-shape="circle">Círculo</div>
        <div class="tool" draggable="true" data-shape="db">Base de datos</div>
        <div class="tool" draggable="true" data-shape="entity">Entidad (ER)</div>

        <div class="toolbar-section-label">Conexiones</div>
        <div class="tool" data-shape="arrow">Flecha →</div>
        <div class="tool" data-shape="bidirectional">↔ Bidireccional</div>
        <div class="tool" data-shape="ortho">Orto →</div>
        <div class="tool" data-shape="ortho-bidirectional">Orto ↔</div>

        <div class="toolbar-section-label">Diagrama</div>
        <button id="saveBtn">Guardar JSON</button>
        <button id="uploadBtn" class="secondary">Cargar JSON</button>
        <input type="file" id="uploadInput" accept=".json" style="display: none;">
        <button id="exportSvgBtn" class="secondary">Exportar SVG</button>
        <button id="exportHtmlBtn" class="secondary">Exportar HTML/CSS</button>
        <button id="exportSqlBtn" class="secondary">Exportar SQL</button>
        <button id="exportPyBtn" class="secondary">Exportar Python</button>
        <button id="clearBtn" class="secondary">Limpiar lienzo</button>
    </div>

    <div class="stage-wrapper">
        <div class="stage-header">
            <span class="stage-title">Lienzo</span>
            <span class="stage-subtitle">Arrastra, conecta y anota tus ideas</span>
        </div>
        <div class="stage" id="stage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
